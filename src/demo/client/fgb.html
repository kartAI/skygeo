<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/underscore@1.13.1/underscore-min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/flatgeobuf@3.32.0/dist/flatgeobuf-geojson.min.js"></script>
  <script src="https://unpkg.com/json-formatter-js@2.5.23/dist/json-formatter.umd.js"></script>
</head>
<body>
  <header id="navbar"></header>

  <main>
    <h1>FlatGeoBuf</h1>
    <h2>N50_samferdsel_senterlinje.fgb</h2>
    <p>
      Under kan du se hvilke deler av flatgeobuf filen som vises i kartklienten.
    </p>
    <div class="fileBarContainer">
      <div class="fileBarItem">0 B</div>
      <div id="fileBar"></div>
      <div id="fileSize" class="fileBarItem"></div>
    </div>
    <p>
        Kartklienten strømmer data som finnes innenfor rektangelet direkte
        fra en Flatgeobuf fil og oversetter dette til GeoJSON (på klientsiden)
        som vises i kartet.
      </p>
    <div id="map"></div>
    <h3>Metadata</h3>
    <div id="header"></div>
  </main>

  <footer id="footer"></footer>
  <script src="app.js"></script>
  <script src="fgb.js"></script>
</body>
</html>
