schema_name: N5000 Test
schema_description: N5000 Test
args:
  minzoom: 0
  maxzoom: 5

sources:
  n5000:
    type: geoparquet
    url: "N5000_Arealdekke_omrade.parquet"
    projection: EPSG:25833

layers:
- id: N5000_AdministrativeOmråder_omrade
  features:
  - source: n5000
    include_when:
      '${ feature.source_layer }':
        - N5000_AdministrativeOmråder_omrade
    attributes:
    - key: class
      value:
        arealdekke:
          '${ feature.source_layer }':
            - N5000_AdministrativeOmråder_omrade
- id: N5000_Arealdekke_omrade
